<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        #image {
            width: 100vw;
            height: 100vh;
            background-size: contain;
        }
    </style>
</head>

<body>
    <div id="image"></div>
    <script>
        function loadImg() {
            //alert("hit");
            const urlParams = new URLSearchParams(window.location.search);
            const myParam = urlParams.get('image');
            document.getElementById('image').style.background = "url('data:image/jpeg;base64,"+myParam+"')";
        }
        window.onload = loadImg;
    </script>
</body>

</html>
